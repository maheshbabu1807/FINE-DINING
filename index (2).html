<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fine Dining</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        * {
            font-family: serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
            color: white;
        }

        .bg-img {
            position: relative;
            height: 100vh;
            background-image: url('https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png');
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensure the navbar stays above other elements */
            padding: 20px 0; /* Add padding to the navbar */
        }

        .navbar-nav {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }

        .navbar-nav a {
            font-size: 25px;
            margin: 0 15px; /* Add margin between links */
        }

        .text-center p {
            margin-bottom: 0.5rem;
        }

        .text-center {
            text-align: center;
        }

        .fine-dining-title {
            font-size: 60px;
        }

        .fine {
            color: white;
        }

        .dining {
            color: yellow;
        }

        .subtitle {
            font-size: 30px;
        }

        .modal-header h1 {
            font-size: 35px;
        }

        .modal-body input {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="bg-img">
        <div class="overlay">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <div class="navbar-nav">
                        <a href="part2.html" class="nav-item nav-link text-light">
                            Search Restaurant <i class="bi-search mx-2"></i>
                        </a>

                        <!-- Button trigger modal -->
                        <a href="#" type="text" class="nav-item nav-link text-light" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            Signup | Login <i class="bi bi-box-arrow-in-right"></i>
                        </a>
                    </div>
                </div>
            </nav>

            <div class="text-center mt-5">
                <p class="fine-dining-title"><span class="fine">Fine</span> <span class="dining">Dining</span></p>
                <p class="subtitle">Find the Best Restaurants, Cafes, and Bars in India</p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title text-dark" id="staticBackdropLabel">SIGNUP <i class="bi bi-box-arrow-in-right"></i></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="text" class="form-control m-1" placeholder="First Name" style="width: 100%;">
                        <input type="email" class="form-control m-2" placeholder="Email" style="width: 100%;">
                        <input type="tel" class="form-control py-2 mx-2" placeholder="+91 | Phone" style="width: 100%;">
                        <center><p style="font-size: 30px; color: deeppink;">or</p></center>
                        <input type="text" class="form-control py-2" placeholder="Continue with Google" style="width: 100%;"><br>
                        <p style="font-size: 20px; color: deeppink;">Already have an account?<a href="#" style="font-size: 25px; color: grey; text-decoration: none;"> &nbsp;Login</a></p>
                    </form>
                    <button type="button" class="btn btn-secondary float-end" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
